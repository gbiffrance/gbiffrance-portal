#{if search}  
  <div class="alert alert-warn">
  <h3>Places</h3>

  #{if results}
    #{if boundingBox}
    <a href="http://lully.snv.jussieu.fr/gbif/mapping/test_maps/gbif_france5.html?bboxSWLongitude=${boundingBox[1]}&bboxSWLatitude=${boundingBox[0]}&bboxNELongitude=${boundingBox[3]bboxNELatitude=${boundingBox[2]}}">See all occurrences in this bounding box</a>
    #{/if}
    #{if places}

    <table class="table table-bordered table-condensed table-striped">
      <thead>
        <tr>        
          <th>Nom</th>
          <th>Type</th>
          <th>Pays</th>
        </tr>
      </thead>        
      #{list items:places, as:'place'}
      <tr>
        <td><a href="http://lully.snv.jussieu.fr/gbif/mapping/test_maps/gbif_france_3.html?bl=${boundingBox[0]},${boundingBox[1]}&ur=${boundingBox[2]},${boundingBox[3]}">${place.nameFr}</a></td>
        <td>${place.placeTypeNameFr}</td>
        <td>${place.country}</td>
        <!-- <td>${place.centroidLatitude},${place.centroidLongitude}</td> -->
      </tr>  
      #{/list}
    </table>
    #{/if}
  #{/if} 
  #{else}
    <h6>Pas de r√©sultats</h6>
  #{/else}
  </div>
#{/if}
